<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairyWeb</title>
    {#    <link rel="stylesheet" href="css/libs.min.css">#}
    {#    <link rel="stylesheet" href="css/main.css">#}
    <style>
        .home-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .room-container {
            display: grid;
            grid-template-columns: 3fr 1fr;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
{% endblock %}


</body>
</html>
