{% extends 'main.html' %}

{% block content %}
    <h1>Home Template</h1>
    <div>
        <a href="{% url 'create_room' %}">Create a new room</a>
        <div>

            {% for room in rooms %}
                <div>
                    <a href="{% url 'update_room' room.id %}">Edit</a>
                    <a href="{% url 'delete_room' room.id %}">Delete</a>
                    <span>@{{ room.host }}</span>
                    <h5>{{ room.id }} --<a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
                    <small>{{ room.topic }}</small>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
